<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Usuario</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=K2D:wght@400;700&family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="nombre">Fondo de Bikini Hotel</h1>
    <div class="contenedor-formulario">
        <form method="post">
            <h2>INICIAR SESIÓN</h2>
            <div id="correo">
                <input type="text" placeholder="Correo electrónico">
            </div>
            <div id="contraseña">
                <input type="password" placeholder="Contraseña">
            </div>
            <div id="boton-iniciar">
                <input type="submit" value="Iniciar Sesión">
            </div>
            <div id="recordar">Olvidaste su contraseña ó</div>
            <div id="registro">
                <a href="registro.html">Crear una cuenta nueva</a>
            </div>
            
        </form>
    </div>
    
</body>
</html>
