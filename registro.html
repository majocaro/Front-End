<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=K2D:wght@400;700&family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="nombre">Fondo de Bikini Hotel</h1>
    <div class="contenedor-formulario">
        <form method="post">
            <h2>REGISTRO</h2>
            <div id="primera-linea">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="text" placeholder="N° identificación">
            </div>
            <div id="segunda-linea">
                <input type="text" placeholder="Fecha de nacimiento">
                <input type="text" placeholder="Celular">
            </div>
            <div id="tercera-linea">
                <input type="text" placeholder="Correo electronico">
                <input type="text" placeholder="Contraseña nueva">
            </div>
            <div id="boton-registro">
                <a href=""><input type="submit" value="Registrarse"></a>
            </div>
            
        </form>
    </div>
    
</body>
</html>
